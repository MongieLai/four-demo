<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四个demo</title>
</head>
<body>
    <div class="page">
        <section id="app1" class="app1">
            <h1>简易计算机</h1>
            <p id="result">0</p>
            <button id='addOne'>+1</button>
            <button id='reduceOne'>-1</button>
            <button id="multiply">*2</button>
            <button id="divided">/2</button>

        </section>

        <section id="app2">
            <ol class="tab-bar">
                <li>首页</li>
                <li>咨询</li>
            </ol>
            <ol class="tab-content">
                <li>我是首页</li>
                <li>询咨是我</li>
            </ol>
        </section>

        <section id="app3">
            <p>点击左右移动</p>
            <div class="square" id="square"></div>
        </section>

        <section id="app4">
            <p>悬浮变色</p>
            <div class="circular" id="circular"></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
